
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Establecer Nueva Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="change-password-container">
    <h1 class="sub-title">Cambiar Contraseña</h1>
    <form [formGroup]="form" (ngSubmit)="updatePassword()">
      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="password" formControlName="confirm"></ion-input>
      </ion-item>

      <!-- mensaje de error si no coinciden -->
      <ion-text
        *ngIf="form.get('confirm')!.touched && form.hasError('mismatch')"
        class="error-text">
        Las contraseñas no coinciden
      </ion-text>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="form.invalid || form.hasError('mismatch')">
        Guardar nueva contraseña
      </ion-button>

      <ion-text color="success" class="success-text" *ngIf="message">
        {{ message }}
      </ion-text>
      <ion-text color="danger" class="error-text" *ngIf="error">
        {{ error }}
      </ion-text>
    </form>
  </div>
</ion-content>
